databaseChangeLog:
  - preConditions:
    - runningAs:
        username: SA

  - changeSet:
      id: 1
      author: sweeneyb
      changes:
        - createTable:
            tableName: ListItem
            columns:
              - column:
                  name: id
                  type: DateTime
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: isDone
                  type: Boolean
              - column:
                  name: task
                  type: varchar(50)

  - changeSet:
      id: addColumn-owner
      author: sweeneyb
      changes:
      - addColumn:
          columns:
          - column:
              name: owner
              type: varchar(50)
          tableName: ListItem
